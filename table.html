<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        table {
            border: 2px solid blue;
            border-collapse: collapse;
        }

        tr {
            border: 1px solid black;
        }

        td {
            border: 1px solid black;
        }
    </style>
    <script>
        function a() {
            var studname = prompt("Enter The student name");
            var sub1marks = Number(prompt("Enter subject 1 Marks"));
            var sub2marks = Number(prompt("Enter subject 2 Marks"));
            var sub3marks = Number(prompt("Enter subject 3 Marks"));

            var totalmarks = sub1marks + sub2marks + sub3marks;
            var percentage = (totalmarks / 300) * 100;
            if (percentage < 50) {
                var grade = "Second Class";
            } else if (percentage > 50 && percentage < 65) {
                grade = "first Class";
            } else {
                grade = "Distinction";
            }

            document.getElementById("stname").innerHTML = studname;
            document.getElementById("sub1").innerHTML = sub1marks;
            document.getElementById("sub2").innerHTML = sub2marks;
            document.getElementById("sub3").innerHTML = sub3marks;
            document.getElementById("total").innerHTML = totalmarks;
            document.getElementById("percent").innerHTML = percentage;
            document.getElementById("grade").innerHTML = grade;

        }
    </script>
</head>

<body onload="a()">
    <h1>Student Info</h1>
    <table>
        <tr>
            <td>Student Name</td>
            <td id="stname"></td>
        </tr>
        <tr>
            <td>Subject1 Marks</td>
            <td id="sub1"></td>
        </tr>
        <tr>
            <td>Subject2 Marks</td>
            <td id="sub2"></td>
        </tr>

        <tr>
            <td>Subject3 Marks</td>
            <td id="sub3"></td>
        </tr>
        <tr>
            <td>Total Marks</td>
            <td id="total"></td>
        </tr>
        <tr>
            <td>Percentage</td>
            <td id="percent">

            </td>
        </tr>
        <tr>
            <td>
                Grade
            </td>
            <td id="grade"></td>
        </tr>


    </table>

</body>

</html>
